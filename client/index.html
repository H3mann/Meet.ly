<!DOCTYPE html>
<html ng-app="MeetlyApp">
<head>
  <title>Meet.ly</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <!-- <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css"> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
   <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
   <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>

  <header class="clearfix" ng-controller="Nav">
    <div class="logo">
      <h1><a href="/#/">Meet.ly</a></h1>
    </div>
    <div class="nav">
      <nav>
        <ul>
          <li ng-hide="isLoggedIn"><a href="#/login">Sign In</a></li>
          <li ng-show="isLoggedIn"><a href="profile">Welcome {{currentUser.name}}</a></li>
          <li ng-show="isLoggedIn"><a href="#/invites">Invites</a></li>
          <li ng-show="isLoggedIn"><a href="#/signout">Sign Out</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div ui-view class="body-wrapper"></div>

  <!-- SCRIPTS -->
  <!-- <script src="vendors/jquery/min/jquery-3.1.0.min.js"></script> -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <!-- <script async defer src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script> -->
  <script src="vendors/bootstrap-datetime/moment.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="vendors/bootstrap-datetime/bootstrap-datetimepicker.js"></script>

  <script src="https://code.angularjs.org/1.5.8/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js"></script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNIFVWOXNcqHxl_2bI8WHa9BbYReKdpCo"></script>

  <script src="js/main.js"></script>
  <script src="app/services/services.js"></script>
  <script src="app/controllers/yelpController.js"></script>
  <script src="app/controllers/mapController.js"></script>
  <script src="app/controllers/formController.js"></script>
  <script src="app/services/authentication.service.js"></script>
  <script src="app/services/data.service.js"></script>
  <script src="app/controllers/register.controller.js"></script>
  <script src="app/controllers/signout.controller.js"></script>
  <script src="app/controllers/login.controller.js"></script>
  <script src="app/controllers/dashboard.controller.js"></script>
  <script src="app/controllers/nav.controller.js"></script>
  <script src="app/app.js"></script>
  
</body>
</html>
