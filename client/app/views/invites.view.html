<article class="form-area">
  <h2 id = "inviteHeader"> HEADER </h2>
  <h2 id = "inviteHeader"> {{invite.eventName}} </h2>

    <div class="form-left">

        <h3>Category</label>
        <h3>{{invite.category}}</label>

        <!-- Select from type list
        Todo: allow priority ranking -->

        <!-- add ng repeat and checkboxes -->

        <!-- START: location -->
        <input class="location-box" type="text" name="location" ng-model="inputLocation" placeholder="Location">
        <!-- END: location -->

        <div>DATE & TIME</div>
        <!-- START: calendar -->
        <!-- https://jqueryui.com/datepicker/ -->
        <input type="text" name="selectInviteDate" value="" id="datepicker" ng-model="selectDate" placeholder="Invite Date">
        <script>
            $(function() {
                $('#datepicker').datepicker();
            });
        </script>
        <!-- END: calendar -->
        
        <!-- START: select time -->
        <input type="text" name="" ng-model="inputTime" placeholder="Time">
        <!-- END: select time -->

    </div>

    <div class="form-right">
        
        <!-- START: submit form button -->
